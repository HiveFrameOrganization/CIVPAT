name: Trigger auto deployment for container-producao

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-producao-AutoDeployTrigger-b9773eb7-0f7c-40fb-b1d1-d6e0bdaa0422.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERPRODUCAO_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONTAINERPRODUCAO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERPRODUCAO_REGISTRY_PASSWORD }}
          containerAppName: container-producao
          resourceGroup: hive-frame
          imageToBuild: luizbrito6/container-producao:${{ github.sha }}
          

     

