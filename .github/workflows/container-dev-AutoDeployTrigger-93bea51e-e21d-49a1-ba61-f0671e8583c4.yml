name: Trigger auto deployment for projeto-isi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/projeto-isi-AutoDeployTrigger-814a9fae-284a-4148-9bcb-6132c089d944.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PROJETOISI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.PROJETOISI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROJETOISI_REGISTRY_PASSWORD }}
          containerAppName: projeto-isi
          resourceGroup: hive-frame
          imageToBuild: luizbrito6/projeto-isi:${{ github.sha }}
