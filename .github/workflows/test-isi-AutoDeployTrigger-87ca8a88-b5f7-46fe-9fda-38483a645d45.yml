name: Trigger auto deployment for test-isi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-isi-AutoDeployTrigger-87ca8a88-b5f7-46fe-9fda-38483a645d45.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTISI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.TESTISI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTISI_REGISTRY_PASSWORD }}
          containerAppName: test-isi
          resourceGroup: test-isi
          imageToBuild: luizbrito6/isi-main:${{ github.sha }}
          

     

