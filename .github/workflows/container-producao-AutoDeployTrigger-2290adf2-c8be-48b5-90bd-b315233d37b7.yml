name: Trigger auto deployment for container-producao

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-producao-AutoDeployTrigger-2290adf2-c8be-48b5-90bd-b315233d37b7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERPRODUCAO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERPRODUCAO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERPRODUCAO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONTAINERPRODUCAO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERPRODUCAO_REGISTRY_PASSWORD }}
          containerAppName: container-producao
          resourceGroup: hive-frame
          imageToBuild: luizbrito6/container-producao:${{ github.sha }}
          


