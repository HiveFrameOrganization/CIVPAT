<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon/favicon.ico" type="image/x-icon">
    <title>Meu perfil - HIVEFRAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* DAFAULT: Dark */
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
                --red: 245 74 76;
                --green: 36 194 146;
                --purple: 121 80 255;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --bg-body: 241 245 249;
                    --bg-component: 255 255 255;
                    --text-color: 30 41 59;
                }
            }

            :root[data-theme="dark"] {
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
            }   

            :root[data-theme="light"] {
                --bg-body: 241 245 249;
                --bg-component: 255 255 255;
                --text-color: 30 41 59;
            }   
        }

        * {
            font-family: 'Rubik', sans-serif;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'body': 'rgb(var(--bg-body) / <alpha-value>)',
                    'component': 'rgb(var(--bg-component) / <alpha-value>)',
                    'primary': 'rgb(var(--primary-color) / <alpha-value>)',
                    'color-text': 'rgb(var(--text-color) / <alpha-value>)',
                    'color-text-secundary': 'rgb(var(--text-secundary-color) / <alpha-value>)',
                    'color-red': 'rgb(var(--red) / <alpha-value>)',
                    'color-green': 'rgb(var(--green) / <alpha-value>)',
                    'color-purple': 'rgb(var(--purple) / <alpha-value>)',
                }
            },
        }
    </script>
</head>
<body class="bg-body transition-colors">
    <header class="fixed top-0 py-4 px-6 text-color-text w-full bg-body shadow-sm" role="navigation" >
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img class="sidebar-btn cursor-pointer w-8 h-8 p-1 rounded-full hover:bg-primary/20 transition-colors" src="../../img/icon/align-justify.svg" alt="menu lateral">
                <div id="sidebar" class="fixed top-0 h-screen -left-full w-60 sm:w-60 bg-component py-4 px-6 transition-all z-20 shadow-sm">
                    <div class="flex items-center gap-3 border-b-[1px] border-primary/30 pb-4">
                        <img class="sidebar-btn cursor-pointer w-8 h-8 p-1 rounded-full hover:bg-primary/20 transition-colors" src="../../img/icon/x.svg" alt="fechar menu lateral">
                        <a href="../Home/index.html" aria-label="Ir para a página inicial"><img src="../../img/icon/logo.svg" alt="Logo" class="w-10 h-10"></a>
                        <a href="../Home/index.html" class="text-primary font-semibold max-[313px]:hidden text-lg" aria-label="Ir para página principal">HIVE<span class="text-color-text transition-colors">FRAME</span></a>
                    </div>
                    <div class="mt-4 space-y-4">
                        <a href="../Home/index.html" aria-label="Ir para a página inicial" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/home.svg" alt="Visão geral" class="w-6 h-6">Início</a>
                        <a href="#" aria-label="Ir para a página de gerenciamento de equipe" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/users-2.svg" alt="Equipe" class="w-6 h-6">Equipe</a>
                        <a href="#" aria-label="Ir para a página de relatórios" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/clipboard-list.svg" alt="Relatório" class="w-6 h-6">Relatórios</a>
                        <a href="#" aria-label="Ir para a página de registro de horas" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/calendar-clock.svg" alt="Horários" class="w-6 h-6">Banco de horas</a>
                    </div>
                </div>
                <a href="../Home/index.html"><img src="../../img/icon/logo.svg" alt="Logo" class="w-8 h-8"></a>
                <a href="../Home/index.html" class="text-primary font-semibold max-[313px]:hidden text-lg" aria-label="Ir para página principal">HIVE<span class="text-color-text transition-colors">FRAME</span></a>
            </div>
            <div class="flex items-center gap-3 z-20">
                <div id="switch-mode" class="w-10 h-10 p-1 cursor-pointer hover:bg-primary/20 transition-colors rounded-full">
                    <img src="../../img/icon/moon.svg" alt="Alterar tema do site" id="moon-icon" class="w-8 h-8 hidden">
                    <img src="../../img/icon/sun.svg" alt="Alterar tema do site" id="sun-icon" class="w-8 h-8 hidden">
                </div>
                <div class="relative w-8 h-8 rounded-full bg-component border border-primary">
                    <img src="../../img/icon/perfil.png" alt="Foto de perfil" id="profile-trigger" class="w-full rounded-full cursor-pointer" role="button">
                    <div id="profile-dropdown" class="hidden absolute z-20 top-10 right-0 h-auto bg-component rounded-md border-component shadow-sm">
                        <div class="text-color-text-secundary px-4 py-2 space-y-2">
                            <h5 class="text-base text-color-text whitespace-nowrap">Doge do Meme</h5>
                            <a href="./index.html" class="text-sm text-color-text-secundary hover:text-color-text-secundary/50 transition-colors">Ver meu perfil</a>
                            <div class="h-[1px] w-full bg-color-text-secundary"></div>
                        </div>
                        <ul>
                            <li class="flex items-center gap-2 text-color-text-secundary hover:bg-color-text-secundary/20 transition-colors px-4 py-1 rounded-b-md text-base cursor-pointer"><img src="../../img/icon/log-out.svg" alt="Sair" class="w-4 h-4">Sair</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-[72px] py-6 text-color-text">
        <section class="container mx-auto px-6">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">MEU PERFIL</h1>
                <h2 class="text-xs font-normal">Visualize informações de perfil e produtos ao qual faz parte</h2>
            </div>
            <div class="flex justify-center items-center md:justify-start mt-10">
                <div class="flex flex-wrap gap-4 pb-2">
                    <span role="button" class="font-medium text-xs md:text-lg pb-2 text-primary hover:text-primary transition-colors border-b-2 border-primary">INFORMAÇÕES</span>
                    <span role="button" class="font-medium text-xs md:text-lg pb-2 hover:text-primary transition-colors">PRODUTOS</span>
                </div>
            </div>
        </section>

        <section class="bg-component">
            <div class="container mx-auto px-6 py-12">
                <div class="mb-8">
                    <div class="flex flex-col sm:flex-row gap-6 sm:gap-12 items-center">
                        <div class="w-[150px] h-[150px] rounded-full mx-auto sm:m-0">
                            <img src="../../img/icon/perfil.png" alt="Foto de perfil" class="w-full">
                        </div>
                        <div class="flex flex-col">
                            <span class="text-2xl font-semibold">Doge</span>
                            <span class="text-base text-color-text-secundary font-normal">Gerente</span>
                        </div>
                        <div class="flex items-center gap-8 flex-wrap justify-center">
                            <div class="flex items-center gap-2">
                                <img src="../../img/icon/mail.svg" alt="Email">
                                <span class="text-base text-color-text-secundary font-normal">doge@host.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-body py-4 px-4 md:px-8 rounded-md">
                    <!-- Area dos inputs -->
                    <div class="flex flex-wrap gap-4">
                        <div class="flex flex-col rounded-md px-4 py-2">
                            <span class="font-semibold text-base">NOME</span>
                            <span class="text-base font-light">Doge</span>
                        </div>
                        <div class="flex flex-col rounded-md px-4 py-2">
                            <span class="font-semibold text-base">E-MAIL</span>
                            <span class="text-base font-light">doge@host.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/themeSwitch/index.js"></script>
    <script src="../../js/global.js"></script>
</body>
</html>
