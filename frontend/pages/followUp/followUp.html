<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Up</title>
    <link rel="stylesheet" href="followUp.css">
</head>
<body onload="getStatus()">
    <form id="formulario">
        <label for="dataUp">Data do Follow Up: </label>
        <input type="date" name="dataUp" id="dataUp" required>

        <label for="comentario">Comentário: </label>
        <input type="textarea" name="comentario" id="comentario" required>

        <label for="funil">Status do Funila: </label>
        <ul class="dropdown" name="funil" id="funil" required>
            <li>Selecione uma opção</li>
        </ul>

        <button>Enviar</button>
    </form>
    <script src="../../js/api/followUp.js"></script>
</body>
</html>
