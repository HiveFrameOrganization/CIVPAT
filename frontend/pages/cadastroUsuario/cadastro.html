<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <!-- Formulário para enviar dados do cadastro no Back-end -->
    <form id="formulario">
        <label>NIF:</label>
        <input type="text" id="nif" minlength="5" maxlength="7" required>

        <label>Nome:</label>
        <input type="text" id="nome" required maxlength="100">

        <label>Sobrenome:</label>
        <input type="text" id="sobrenome" required maxlength="200">

        <label>Email:</label>
        <div class="box">
            <input type="text" id="email" required maxlength="63">
            <p>@sp.senai.br</p>
        </div>

        <label>Senha:</label>
        <input type="password" id="senha" disabled value="senai115">

        <label>Selecione o Cargo:</label>
        <ul id="listaDeCargos">
            <li>Administrador</li>
            <li>Gerente</li>
            <li>Técnico</li>
            <li>Coordenador</li>
        </ul>

        <button type="submit">Enviar</button>

    </form>
    
    <script src="../../js/api/cadastroUsuario/cadastro.js"></script>
</body>
</html>
