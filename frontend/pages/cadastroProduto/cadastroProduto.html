<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Cadastrar Produto</title>
</head>

<body>
    <a href="../todasPropostas/todasPropostas.html">Home</a>
    <form class="formulario">

        <label>Tempo (Máquina): </label>
        <input type="number" id="tempoMaquina" required><br><br>

        <label>Tempo (Pessoa): </label>
        <input type="number" id="tempoPessoa" required><br> <br>   

        <label>Unidade Realizadora: </label>
        <select id="unidadeCriadora" required>
            <option value="" disabled selected>Selecione a unidade Criadora</option>
        </select>

        <label>Data Inicial: </label>
        <input type="date" id="dataInicial" required><br><br>

        <label>Data Final: </label>
        <input type="date" id="dataFinal" required><br><br>


        <hr><br>

        <label>Área: </label>
        <input type="text" id="area" disabled value="Metal Mecânica"><br><br>

        <label for="servico">Serviço Categoria: </label>
        <select name="servico" id="servico" required>
            <option value="1">Assessoria Tecnológica - Aprimoramento de Produtos e Processos</option>
            <option value="2">Assessoria Tecnológica - Empreendedorismo</option>
            <option value="3">Assessoria Tecnológica - Gestão</option>
            <option value="4">Assessoria Tecnológica - Legislações, Normas e Regulamentos Técnicos</option>
            <option value="5">Assessoria Tecnológica - Processo Produtivo</option>
            <option value="6">Certificação - Processos</option>
            <option value="7">Certificação - Produtos</option>
            <option value="8">Desenvolvimento Tecnológico - Aprimoramento de Produtos e Processos</option>
            <option value="9">Desenvolvimento Tecnológico - Pesquisa e Desenvolvimento de Processos</option>
            <option value="10">Desenvolvimento Tecnológico - Pesquisa e Desenvolvimento de Produtos</option>
            <option value="11">Informação Tecnológica - Disseminação da Informação</option>
            <option value="12">Informação Tecnológica - Eventos Técnicos</option>
            <option value="13">Serviços Especializados - Serviços de Inspeção</option>
            <option value="14">Serviços Especializados - Serviços Operacionais</option>
            <option value="15">Serviços Metrológicos - Calibração - Labor. Dimensional</option>
            <option value="16">Serviços Metrológicos - Ensaios - Labor. Em Implantes</option>
        </select><br><br>
        
        <label for="produtos">Produtos: </label>
        <select name="produto" id="produto" required>
            <!-- opções serão adicionadas aqui quando o primeiro select for usado. -->
        </select><br><br>

        <label>Valor:</label>
        <input type="number" name="valor" id="valor" required><br><br>

        <label for="tecnicos">Técnico Responsável</label>
        <select name="tecnicos" id="tecnicos" required>
            
        </select>

        <button type="button" id="salvarProduto">Salvar</button>
    </form>

    <script type="module" src="../../js/api/cadastroProduto/cadastroProdutoAPI.js"></script>
    <script type="module" src="cadastroProduto.js" defer></script>
    <script src="../../js/feedback.js"></script>
    <!-- Autenticação -->
    <script type="module">
        import { autenticacao } from '../../js/api/login/autenticacao.js'
        autenticacao(['coor', 'adm', 'ger'])
    </script>
</body>

</html>
