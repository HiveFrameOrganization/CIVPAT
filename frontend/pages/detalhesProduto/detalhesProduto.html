<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* DAFAULT: Dark */
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --bg-body: 241 245 249;
                    --bg-component: 255 255 255;
                    --text-color: 30 41 59;
                }
            }

            :root[data-theme="dark"] {
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
            }   

            :root[data-theme="light"] {
                --bg-body: 241 245 249;
                --bg-component: 255 255 255;
                --text-color: 30 41 59;
            }   
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'body': 'rgb(var(--bg-body) / <alpha-value>)',
                    'component': 'rgb(var(--bg-component) / <alpha-value>)',
                    'primary': 'rgb(var(--primary-color) / <alpha-value>)',
                    'color-text': 'rgb(var(--text-color) / <alpha-value>)',
                    'color-text-secundary': 'rgb(var(--text-secundary-color) / <alpha-value>)',
                }
            },
        }
    </script>

</head>

<body class="bg-body transition-colors">

    <div class="flex flex-col h-screen z-10 w-full">

        <!-- header -->
        
        <header class="py-4 px-6 text-color-text fixed top-0 w-full z-50 bg-body">

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    
                    <img class="sidebar-btn cursor-pointer w-8 h-8 p-1 rounded-full hover:bg-primary/20 transition-colors" src="../../img/icon/align-justify.svg" alt="menu lateral">
                    <div id="sidebar" class="w-full sm:w-64 fixed top-0 h-screen -left-full bg-component py-4 px-6 transition-all z-30">
                        <div class="flex items-center gap-3 border-b-[1px] border-primary/30 pb-4">
                            <img class="sidebar-btn cursor-pointer w-8 h-8 p-1 rounded-full hover:bg-primary/20 transition-colors" src="../../img/icon/x.svg" alt="fechar menu lateral">
                            <a href="#" aria-label="Ir para a página inicial"><img src="../../img/icon/logo.svg" alt="Logo" class="w-10 h-10"></a>
                            <a href="#" class="text-primary font-semibold max-[313px]:hidden text-lg" aria-label="Ir para página principal">HIVE<span class="text-color-text transition-colors">FRAME</span></a>
                        </div>
                        <div class="mt-4 space-y-4">
                            <a href="#" aria-label="Ir para a página inicial" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/home.svg" alt="Visão geral" class="w-6 h-6">Início</a>
                            <a href="#" aria-label="Ir para a página de gerenciamento de equipe" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/users-2.svg" alt="Equipe" class="w-6 h-6">Equipe</a>
                            <a href="#" aria-label="Ir para a página de relatórios" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/clipboard-list.svg" alt="Relatório" class="w-6 h-6">Relatórios</a>
                            <a href="#" aria-label="Ir para a página de registro de horas" class="text-color-text text-sm font-normal flex items-center gap-4 hover:bg-primary/20 transition-colors rounded p-2"><img src="../../img/icon/calendar-clock.svg" alt="Horários" class="w-6 h-6">Banco de horas</a>
                        </div>
                    </div>

                    <a href="../Home/index.html"><img src="../../img/icon/logo.svg" alt="Logo" class="w-8 h-8"></a>

                    <a href="../Home/index.html" class="text-primary font-semibold max-[313px]:hidden text-lg" aria-label="Ir para página principal">HIVE<span class="text-color-text transition-colors">FRAME</span></a>

                </div>
                <div class="flex items-center gap-3 z-30">

                    <div id="switch-mode" class="w-10 h-10 p-1 cursor-pointer hover:bg-primary/20 transition-colors rounded-full">
                        <img src="../../img/icon/moon.svg" alt="Alterar tema do site" id="moon-icon" class="w-full">
                        <img src="../../img/icon/sun.svg" alt="Alterar tema do site" id="sun-icon" class="w-full">
                    </div>

                    <div class="relative w-8 h-8 rounded-full bg-component border-[1px] border-primary">
                        <img src="../../img/icon/perfil.png" alt="Foto de perfil" id="profile-trigger" class="w-full rounded-full cursor-pointer" role="button">

                        <div id="profile-dropdown" class="hidden absolute z-10 top-10 right-0 w-[10rem] h-auto bg-component rounded-md border-component">
                            <div class="text-color-text-secundary px-4 py-2 space-y-2">
                                <h5 class="text-base text-color-text">Doge do Meme</h5>
                                <a href="#" class="text-sm text-color-text-secundary hover:text-color-text-secundary/50 transition-colors">Ver meu perfil</a>
                                <div class="h-[1px] w-full bg-color-text-secundary"></div>
                            </div>
                            <ul>
                                <li onclick="deslogar()" class="flex items-center gap-2 text-color-text-secundary hover:bg-color-text-secundary/20 transition-colors px-4 py-1 rounded-b-md text-base cursor-pointer"><img src="../../img/icon/log-out.svg" alt="Sair" class="w-4 h-4">Sair</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </header>

        <script src="../../js/themeSwitch/index.js"></script>
        <script src="../../js/global.js"></script>
        <script src="../../js/logoff.js"></script>

        <section class="px-6 2xl:px-16 mt-16">

            <!-- título da proposta -->

            <div class="pt-8 pb-16">
                <h1 class="text-color-text font-bold text-2xl" id="titulo">NOME DO PRODUTO</h1>
            </div>

        </section>




        <main class="bg-component w-full px-6 pb-3 sm:pb-6 2xl:px-16 flex flex-col flex-1 h-auto pt-12">

            <!-- título, subtítulo e botão de voltar -->

            <div class="flex flex-row justify-between">

                <div class="flex flex-col mb-8">
                    <h2 class="text-2xl font-bold text-color-text">DETALHES DO PRODUTO</h2>
                    <h3 class="text-xs text-color-text pt-2">Visualize, edite ou exclua dados do produto.</h3>
                </div>

                <a href="#">
                    <button class="flex bg-primary text-color-text text-md font-bold px-4 rounded-lg py-[10px] hover:outline hover:outline-1 hover:outline-primary hover:bg-component hover:text-primary">
                        <span class="material-symbols-outlined pr-[10px]">
                            keyboard_return
                        </span>
                        Voltar
                    </button>
                </a>

            </div>

            <form class="formulario w-full bg-body rounded-lg p-12 text-primary flex flex-col gap-6">

                <div class="flex gap-6 flex-col sm:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="produtos" class="text-color-text-secundary font-semibold">NOME DO PRODUTO</label>
                        <select name="produto" id="produto" class="bg-component rounded-lg text-color-text py-3 px-3 outline-none focus:outline-3 focus:outline-primary w-full cursor-pointer" required>
                            <!-- opções serão adicionadas aqui quando o primeiro select for usado. -->
                        </select>
                    </div>
    
                    <div class="flex flex-col gap-2 w-full">
                        <label for="tecnicos" class="text-color-text-secundary font-semibold">TÉCNICO RESPONSÁVEL</label>
                        <select name="tecnicos" id="tecnicos" class="bg-component rounded-lg text-color-text py-3 px-3 outline-none focus:outline-3 focus:outline-primary w-full cursor-pointer" required>
                            <!-- opções serão adicionadas aqui -->
                        </select>
                    </div>
                </div>


                <div class="flex gap-6 flex-col md:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="area" class="text-color-text-secundary font-semibold">ÁREA</label>
                        <input type="text" id="area" value="metalmecanica" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" disabled>
                    </div>
    
                    <div class="flex flex-col gap-2 w-full">
                        <label for="servico" class="text-color-text-secundary font-semibold">CATEGORIA DO SERVIÇO</label>
                        <select name="servico" id="servico" class="bg-component rounded-lg text-color-text py-3 px-3 outline-none focus:outline-3 focus:outline-primary w-full cursor-pointer" required> 
                            <option value="1" selected  disabled>Assessoria Tecnológica - Aprimoramento de Produtos e Processos</option>
                            <option value="2">Assessoria Tecnológica - Empreendedorismo</option>
                            <option value="3">Assessoria Tecnológica - Gestão</option>
                            <option value="4">Assessoria Tecnológica - Legislações, Normas e Regulamentos Técnicos</option>
                            <option value="5">Assessoria Tecnológica - Processo Produtivo</option>
                            <option value="6">Certificação - Processos</option>
                            <option value="7">Certificação - Produtos</option>
                            <option value="8">Desenvolvimento Tecnológico - Aprimoramento de Produtos e Processos</option>
                            <option value="9">Desenvolvimento Tecnológico - Pesquisa e Desenvolvimento de Processos</option>
                            <option value="10">Desenvolvimento Tecnológico - Pesquisa e Desenvolvimento de Produtos</option>
                            <option value="11">Informação Tecnológica - Disseminação da Informação</option>
                            <option value="12">Informação Tecnológica - Eventos Técnicos</option>
                            <option value="13">Serviços Especializados - Serviços de Inspeção</option>
                            <option value="14">Serviços Especializados - Serviços Operacionais</option>
                            <option value="15">Serviços Metrológicos - Calibração - Labor. Dimensional</option>
                            <option value="16">Serviços Metrológicos - Ensaios - Labor. Em Implantes</option>
                        </select>
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <label class="text-color-text-secundary font-semibold" for="unidadeRealizadora ">UNIDADE REALIZADORA</label>
                        <select id="unidadeRealizadora" class="bg-component rounded-lg text-color-text py-3 px-3 outline-none focus:outline-3 focus:outline-primary w-full cursor-pointer" required>
                            <option value="" disabled>Selecione a unidade criadora</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-6 flex-col md:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label class="text-color-text-secundary font-semibold" for="tempoPessoa">HORA-PESSOA</label>
                        <input type="number" id="tempoPessoa" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" required>
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <label for="tempoMaquina" class="text-color-text-secundary font-semibold">HORA-MÁQUINA</label>
                        <input type="number" id="tempoMaquina" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" required>
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <label class="text-color-text-secundary font-semibold" for="valor">VALOR</label>
                        <input type="number" name="valor" id="valor" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" required>
                    </div>
                </div>
           
                <div class="flex gap-6 flex-col sm:flex-row">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="dataInicial" class="text-color-text-secundary font-semibold">DATA DE INÍCIO</label>
                        <input type="date" id="dataInicial" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" required>
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <label for="dataFinal" class="text-color-text-secundary font-semibold">DATA DE TÉRMINO</label>
                        <input type="date" id="dataFinal" class="bg-component placeholder-color-text-secundary text-color-text py-3 px-3 rounded-lg outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary w-full" required>
                    </div>
                </div>
        
                <button type="button" id="modificarProduto">Salvar</button>

            </form>
   
        </main>

    </div>

    <script type="module" src="detalhesProduto.js" defer></script>

    <script type="module">
        import { autenticacao } from '../../js/api/login/autenticacao.js'
        autenticacao(['coor', 'adm', 'ger'])
    </script>

</body>

</html>
