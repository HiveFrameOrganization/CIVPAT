<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cadastroProposta.css">
</head>
<body>
    <a href="../todasPropostas/todasPropostas.html">Home</a>
    <form class="formulario">

        <label for="">Nome Projeto*: </label>
        <input type="text" maxlength="75" id="nomeProjeto" required>

        <label for="">Empresa*: </label>
        <input type="text" maxlength="200" minlength="4" id="empresa" required>

        <label for="">Nome do representante*: </label>
        <input type="text" maxlength="200" minlength="3" id="nomeReprsentante" required>

        <label for="">Email do representante*: </label>
        <input type="text" maxlength="200" minlength="4" id="emailRepresentante" required>

        <label for="">Número de telefone do representante*: </label>
        <input type="text" maxlength="200" minlength="4" id="telefone" required>

        <label>Resumo*:</label>
        <textarea id="textoResumo" cols="30" rows="10" required></textarea>


        <label for="">Unidade Criadora*: </label>
        <input type="text" maxlength="100" minlength="4" id="unidadeCriadora" required>


        <label for="">Gerente*: </label>
        <ul id="listaGerentes">
        </ul>

        <button type="submit">Enviar</button>
    </form>

    <script type="module" src="../../js/api/cadastroProposta/cadastroProposta.js"></script>
    <script src="../../js/feedback.js"></script>

    <!-- Autenticação -->
    <script type="module">
        import { autenticacao } from '../../js/api/login/autenticacao.js'
        import { dropdownGerentes } from '../../js/api/cadastroProposta/cadastroProposta.js'
        dropdownGerentes()
        autenticacao(['coor', 'adm', 'ger'])
    </script>
</body>
</html>
