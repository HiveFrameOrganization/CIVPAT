<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon/favicon.ico" type="image/x-icon">
    <title>Erro de acesso - HIVEFRAME</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/output.css">
</head>

<body class="bg-body text-color-text">

    <div class="flex flex-col justify-center text-center items-center h-screen px-4">

        <span class="material-symbols-outlined text-6xl mb-12">error</span>
        <h1 class="font-bold text-2xl sm:text-3xl mb-6 sm:mb-2">VOCÊ NÃO TEM ACESSO A ESSA PÁGINA</h1>
        <h2 class="font-semibold text-sm mb-12">Você não possui o nível de acesso necessário para acessar essa página.</h2>
        <button id="goBackButton" onclick="retornar()" class="bg-primary py-2 px-6 sm:px-32 text-[#fff] rounded-md font-semibold border border-primary hover:bg-[transparent] hover:text-primary transition-colors">Voltar</button>

    </div>
    
    <script>
        function retornar() {
            if (localStorage.getItem('cargo') == 'tec'){
                window.location.pathname = '/frontend/pages/perfil/index.html';
            } else if (localStorage.getItem('cargo') && localStorage.getItem('cargo') != 'tec') {
                window.location.pathname = '/frontend/pages/Home/index.html';
            } else {
                window.location.pathname = '/index.html';
            }
        }
    </script>
</body>

<!-- front-end -->
<script src="../../js/themeSwitch/index.js"></script>

</html>
