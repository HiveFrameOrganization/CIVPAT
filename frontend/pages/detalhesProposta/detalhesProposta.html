        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../css/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* DAFAULT: Dark */
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --bg-body: 241 245 249;
                    --bg-component: 255 255 255;
                    --text-color: 30 41 59;
                }
            }

            :root[data-theme="dark"] {
                --bg-body: 9 32 48;
                --bg-component: 18 39 54;
                --primary-color: 57 118 209;
                --text-color: 255 255 255;
                --text-secundary-color: 126 126 126;
            }   

            :root[data-theme="light"] {
                --bg-body: 241 245 249;
                --bg-component: 255 255 255;
                --text-color: 30 41 59;
            }   
        }

        * {
            font-family: 'Rubik', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'body': 'rgb(var(--bg-body) / <alpha-value>)',
                    'component': 'rgb(var(--bg-component) / <alpha-value>)',
                    'primary': 'rgb(var(--primary-color) / <alpha-value>)',
                    'color-text': 'rgb(var(--text-color) / <alpha-value>)',
                    'color-text-secundary': 'rgb(var(--text-secundary-color) / <alpha-value>)',
                }
            },
        }
    </script>
</head>

<body onload="alertas()" class="bg-body text-color-text py-20">

                <div id="sidebar"
                    class="w-full sm:w-64 fixed top-0 h-screen -left-96 bg-component py-4 px-6 transition-all z-20">
                    <div class="flex items-center gap-3 border-b-[1px] border-primary/30 pb-4">
                        <img class="sidebar-btn cursor-pointer w-8 h-8 p-1 rounded-full hover:bg-primary/20 transition-colors"

                                class="text-color-text transition-colors">FRAME</span></a>
                    </div>
                    <div class="mt-4 space-y-4">
                        <a href="../todasPropostas/todasPropostas.html" aria-label="Ir para a página inicial"

                    <div id="profile-dropdown"

    <main class="px-8">
        
        <div id="detalhesProposta">
            <!-- Campos que ficaram nos detalhes -->
            <label for="nomeProposta">Nome da proposta: </label>
            <input class="text-color-text bg-component" type="text" id="nomeProposta" maxlength="75"><br><br>

            <label for="cnpj">CNPJ: </label>
            <input class="text-color-text bg-component" type="text" id="cnpj" maxlength="14" ><br><br>

            <label for="uniCriadora">Unidade criadora: </label>
            <input class="text-color-text bg-component" type="text" id="uniCriadora" maxlength="100" minlength="4"><br><br>

            <label for="empresa">Empresa: </label>
            <input class="text-color-text bg-component" type="text" id="empresa" maxlength="200" minlength="4"><br><br>

            <label for="statusProposta">Status: </label>
            <input class="text-color-text bg-component" type="text" id="statusProposta"><br><br>

            <label for="gerenteProposta">Gerente: </label>
            <input class="text-color-text bg-component" type="text" id="gerenteProposta"><br><br>

            <label for="numeroSGSET">Nº SGSET: </label>
            <input class="text-color-text bg-component" type="text" id="numeroSGSET"><br><br>

            <label for="dataPrimeiroProduto">Data de início do primeiro produto: </label>
            <input class="text-color-text bg-component" type="date" id="dataPrimeiroProduto"><br><br>

            <label for="dataUltimoProduto">Data final do último produto: </label>
            <input class="text-color-text bg-component" type="date" id="dataUltimoProduto"><br><br>

            <label for="valorTotalProdutos">Valor total: </label>
            <input class="text-color-text bg-component" type="number" id="valorTotalProdutos"><br><br>


            <!-- campos que ficaram em PDFs -->

            <label for="orcamento">PDF Orçamento</label>
            <input type="file" accept=".pdf" id="orcamento">
            <button type="button" id="botaoOrcamento">Baixar</button><br><br>

            <label for="propostaAssinada">PDF Proposta assinada</label>
            <input type="file" accept=".pdf" id="propostaAssinada">
            <button type="button" id="botaoPropostaAssinada">Baixar</button><br><br>

            <label for="relatorioFinal">PDF Relatorio final</label>
            <input type="file" accept=".pdf" id="relatorioFinal">
            <button type="button" id="botaoRelatorioFinal">Baixar</button><br><br>

            <label for="pesquisaDeSatisfacao">PDF Proposta assinada</label>
            <input type="file" accept=".pdf" id="pesquisaDeSatisfacao">
            <button type="button" id="botaoPesquisaDeSatisfacao">Baixar</button><br><br>

            <button type="button" id="botaoSalvarPdf">Salvar PDF</button><br><br>


            <!-- Botões para acionar as funções no javaScript -->

            <input type="button" value="Editar" id="editarProposta" editarProposta()>
            <input type="button" value="Aceitar" id="aceitarProposta" aceitarProposta()>
            <input type="button" value="Declinar" id="declinarProposta" declinarProposta()>

        </div>

        <a href="../followUp/telaFollowUp.html">follow up</a>
        <a href="../cadastroProduto/cadastroProduto.html">Cadastro Produto</a>
