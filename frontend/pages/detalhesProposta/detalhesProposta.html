        <div class="px-8">

        <div id="detalhesProposta" class="bg-component px-8">

            <h2 class="uppercase text-xl font-bold py-8">detalhes da proposta</h2>

            <!-- Campos que ficaram nos detalhes -->
            <div class="bg-body px-7 pt-7 rounded-xl flex flex-col gap-10">

                <div class="flex flex-col md:flex-row justify-between gap-10 md:gap-1 w-full">
                    <div class="flex flex-col w-full md:w-1/3">
                        <label for="nomeProposta" class="text-sm opacity-20">Nome da proposta: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text" id="tituloProposta"
                            maxlength="75">
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">
                        <label for="cnpj" class="text-sm opacity-20">CNPJ: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text" id="cnpj" maxlength="14">
                    </div>

                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="uniCriadora" class="text-sm opacity-20">Unidade criadora: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text" id="uniCriadora"
                            maxlength="100" minlength="4" disabled>
                    </div>
                </div>


                <div class="flex flex-col md:flex-row justify-between gap-10 md:gap-1 w-full">

                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="empresa" class="text-sm opacity-20">Empresa: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text" id="empresa" maxlength="200"
                       onchange="aceitarProposta()"   minlength="4">
                    </div>


                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="statusProposta" class="text-sm opacity-20">Status: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text"  onchange="aceitarProposta()" id="statusProposta">
                    </div>


                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="gerenteProposta" class="text-sm opacity-20">Gerente: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text"  onchange="aceitarProposta()" id="gerenteProposta">
                    </div>

                </div>

                <div class="flex flex-col md:flex-row justify-between gap-10 md:gap-1 w-full">

                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="numeroSGSET" class="text-sm opacity-20">Nº SGSET: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="text"   onchange="aceitarProposta()" id="numeroSGSET">
                    </div>


                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="dataPrimeiroProduto" class="text-sm opacity-20 w-full truncate ">
                            <abbr class="no-underline" title="Data de início do primeiro produto">
                                Data de início do primeiro produto:
                            </abbr>
                        </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="date"   onchange="aceitarProposta()" id="dataPrimeiroProduto">
                    </div>


                    <div class="flex flex-col w-full md:w-1/3">

                        <label for="dataUltimoProduto" class="text-sm opacity-20">Data final do último produto: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="date"  onchange="aceitarProposta()" id="dataUltimoProduto">
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between gap-1 w-full">
                    <div class="flex flex-col">
                        <label for="valorTotalProdutos" class="text-sm opacity-20">Valor total: </label>
                        <input class="text-2xl text-color-text bg-component placeholder-color-text-secundary outline-none focus:outline-3 focus:outline-primary focus:placeholder-primary rounded" type="number"  onchange="aceitarProposta()" id="valorTotalProdutos">
                    </div>

                    <label for="gerente1">Gerente 1:</label>
                    <input type="text">

                    <label for="gerente2">Gerente 2:</label>
                    <input type="text">

                    <label for="funil">Funil:</label>
                    <input type="text">

                    <label for="nomeContato">Nome de Contato:</label>
                    <input type="text">

                    <label for="emailContato">Email de Contato:</label>
                    <input type="email">

                    <label for="numeroContato">Número de contato:</label>
                    <input type="number">

                    <!-- ==================== INPUTS FALTANTES AQUI ============================== -->

                </div>


                <!-- BOTOES DE ACEITAR, DECLINAR E EDITAR -->
                <div class="flex justify-between flex-col sm:flex-row mb-4">
                    <div class="flex gap-5 flex-col sm:flex-row mb-5">
                        <input
                            class="text-btn-blue bg-btn-blue/20 hover:bg-btn-blue/40 cursor-pointer px-12 py-2 rounded-md"
                            type="button" value="Editar" id="editarProposta" >
                        <input
                            class="text-btn-green bg-btn-green/20 hover:bg-btn-green/40 cursor-pointer px-12 py-2 rounded-md"
                            type="button" value="Aceitar" disabled id="aceitarProposta" onclick= "aceitarProposta()">
                    </div>
                    <input
                        class="text-btn-red bg-btn-red/20 hover:bg-btn-red/40 cursor-pointer px-12 py-2 h-min rounded-md"
                        type="button" value="Declinar" id="declinarProposta" declinarProposta()>
                </div>
            </div>


            <!-- campos que ficaram em PDFs -->

            <label for="orcamento">PDF Orçamento</label>
            <input type="file" accept=".pdf"  onchange="aceitarProposta()" id="orcamento">
            <button type="button" id="botaoOrcamento">Baixar</button><br><br>

            <label for="propostaAssinada">PDF Proposta assinada</label>
            <input type="file" accept=".pdf"   onchange="aceitarProposta()" id="propostaAssinada">
            <button type="button" id="botaoPropostaAssinada">Baixar</button><br><br>

            <label for="relatorioFinal">PDF Relatorio final</label>
            <input type="file" accept=".pdf" id="relatorioFinal">
            <button type="button" id="botaoRelatorioFinal">Baixar</button><br><br>

            <label for="pesquisaDeSatisfacao">PDF Proposta assinada</label>
            <input type="file" accept=".pdf" id="pesquisaDeSatisfacao">
            <button type="button" id="botaoPesquisaDeSatisfacao">Baixar</button><br><br>

            <button type="button" id="botaoSalvarPdf">Salvar PDF</button><br><br>

            <!-- campos que ficarão em Produtos -->

            <div id="propostas">

            </div>


            <!-- Botões para acionar as funções no javaScript -->

            <input type="button" value="Editar" id="editarProposta" editarProposta()>
            <input type="button" value="Aceitar" id="aceitarProposta" aceitarProposta()>
            <input type="button" value="Declinar" id="declinarProposta" declinarProposta()>

        </div>

        <a href="../followUp/telaFollowUp.html">follow up</a>
        <a href="../cadastroProduto/cadastroProduto.html">Cadastro Produto</a>

    </main>

 <!--                       validações e funções JavaScript                              -->
    
 <script>

    // Ocultando o botão caso os inputs não estejam preenchidos corretamente
    
    function aceitarProposta(){
        const nomeProposta = document.getElementById("tituloProposta").value;
        const cnpj = document.getElementById("cnpj").value;
        const unidadeCriadora = document.getElementById("uniCriadora").value;
        const empresa = document.getElementById("empresa").value;
        const status = document.getElementById("statusProposta").value;
        const gerente = document.getElementById("gerenteProposta").value;
        const numeroSGSET = document.getElementById("numeroSGSET").value;
        const dataInicioPrimeiroProduto = document.getElementById("dataPrimeiroProduto").value;
        const dataFinalUltimoProduto = document.getElementById("dataUltimoProduto").value;
        const valorTotal = document.getElementById("valorTotalProdutos").value;
        const pdfOrçamento = document.getElementById("orçamento").value;
        const pdfPropostaAssinada = document.getElementById("PropostaAssinada").value;
       


        if (nomeProposta && cnpj  && unidadeCriadora && empresa && status && gerente && numeroSGSET && dataInicioPrimeiroProduto && dataFinalUltimoProduto &&
        valorTotal &&  pdfOrçamento != "" && pdfPropostaAssinada != "") {
            document.querySelector("#botao").disabled = false;
            document.querySelector("#botao").textContent = "Aceitar"
            
        }else {

            document.querySelector("#botao").disabled = true;
            
            document.querySelector("#botao").textContent = "Aceitar"
            alert("tudo certo");
        }
    }

    </script>
